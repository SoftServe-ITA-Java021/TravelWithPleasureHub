## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql:TravelWithPleasure
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.properties.hibernate.default_schema=public

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.security.user.name=user
security.basic.enabled=true

spring.jpa.properties.hibernate.hbm2ddl.import_files=data.sql

#Spring Session
spring.session.store-type=redis
spring.redis.host=localhost
spring.redis.port=6379

#Chat Destinations(\\\\\\\\LOGIN DESTINATIONS/////////)
chat.destinations.login=/topic/chat.login
chat.destinations.logout=/topic/chat.logout
